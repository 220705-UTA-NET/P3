<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
<h2 mat-dialog-title>Change Password</h2>
<mat-dialog-content [formGroup]="form">
    <div class="dialog">
        <mat-form-field>
            <mat-label>Current Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" placeholder="Current Password" formControlName="currentPassword" />
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Retype Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" placeholder="Retype Password" formControlName="currentPassword2" />
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <mat-form-field>
            <mat-label>New Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" placeholder="New Password" formControlName="newPassword" />
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <p *ngIf="error" class="errorMessage">{{message}}</p>
    </div>
</mat-dialog-content>
<mat-dialog-actions style="position: relative; bottom: 0; text-align: center;">
    <button class="button" mat-raised-button (click)="change()">Change Password</button>
    <button class="button" mat-raised-button (click)="cancel()">Cancel</button>
</mat-dialog-actions>
