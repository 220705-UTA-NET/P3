<div class="container">
    <p>Account #{{accountId}}</p>
    <ol>
        <div *ngFor="let item of myTransactions | paginate: { itemsPerPage: pageSize, currentPage: page }">
                <mat-card>
                    <div style="display: inline;">
                        <mat-card-title style="font-size: large;">
                            <p style="display: inline;">Transaction #{{item.transaction_id}}</p>
                            <p style="display: inline;">{{item.time}}</p>
                        </mat-card-title>
                        <mat-card-content>{{item.transaction_notes}}</mat-card-content>
                    </div>
                    <div style="display: inline;">
                        {{item.amount}}
                    </div>
                </mat-card>
            <!-- <li>Transaction at: {{item.time}}</li>
            <ul>
                <li>Transaction ID: {{item.transaction_id}}</li>
                <li>Account ID: {{item.account_id}}</li>
                <li>Amount:{{item.amount}}</li>
                <li>Transaction Notes:{{item.transaction_notes}} </li>
                <li>Transaction Type: {{item.transaction_type}}</li>
                <li>Completed: {{item.completion_status}}</li>
            </ul> -->
        </div>
    </ol>
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
