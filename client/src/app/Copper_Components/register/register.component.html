
<div class="row">
    <div class="col s8 offset-s2">
      <div class="card">
        <div class="sm-jumbotron center-align">
          <h3> Misty Mountain Financial </h3>
          <h5><strong>Please Register</strong></h5>
        </div>
  
        <form (submit)="createUserAccount($event)" class="col s12 white" #UserRegistrationForm="ngForm" autocomplete="off">
          
           
          <div class="container">
              <!-- first_name="ngModel" [(ngModel)]="user.first_name" -->
              <label>First Name</label>
            <!-- <div class="input-field col s6"> -->
              <input id="firstname" type="text" class="validate" name="first_name" required>
              <!-- #last_name="ngModel" [(ngModel)]="user.last_name" -->
              <label>Last Name</label>
            <!-- </div>
            <div class="input-field col s6"> -->
              <input id="lastname" type="text" class="validate" name="last_name" required>
              <!-- #phone="ngModel" [(ngModel)]="user.phone" -->
              <label>User Name</label>
            <!-- </div>
            <div class="input-field col s6"> -->
              <input id="username" type="text" class="validate" name="username" required>
              <label >Password</label>
            <!-- </div>
            <div class="input-field col s6"> -->
              <input id="password" type="password" class="validate" name="password" required minlength="4">
              <!-- #password="ngModel" [(ngModel)]="user.password" -->
              <label>Phone Number</label>
            <!-- </div>
            <div class="input-field col s6"> -->
              <input id="phone" type="text" class="validate" name="phone" required>
              <!-- #phone="ngModel" [(ngModel)]="user.phone" -->
              <!-- #email="ngModel" [(ngModel)]="user.email" -->
              <label data-error="Required Field">Email Address</label>
            <!-- </div>          <div class="input-field col s6"> -->
              <input id="email" type="text" class="validate" name="email" required>
            <!-- </div> -->
            <div class ="buttons">
              <div class="action_btn">
                <button name="submit" class="action_btn-submit1" type="submit" value="Login">Register</button>
                
              </div>
            </div>
  
          </div>
          <a style="color: rgb(255, 98, 0); margin-left: 620px; font-size: 15px;"><strong>Already a Member?</strong> </a>
        </form>
        <a style="color: black; margin-left:613px; padding-left: 20px; font-size: 12px;" routerLink="/login"><u>Please Login</u></a>
          
  
      </div>
    </div>
  </div>
