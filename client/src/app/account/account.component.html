<h1>Account</h1>
<input #customerID type="number">
<button type="button" (click)="getAccounts(customerID.value)">Submit</button>

<table>
  <tr>
    <th>Account ID</th>
    <th>Type</th>
    <th>Balance</th>
  </tr>
  <tr *ngFor="let account of accounts">
    <td>{{account.accountId}}</td>
    <td>{{account.type}}</td>
    <td>{{account.balance}}</td>
  </tr>
</table>
